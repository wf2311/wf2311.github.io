language: node_js
sudo: required
node_js:
- 7.9.0
cache:
  directories:
  - node_modules
branches:
  only:
  - hexo
before_install:
- export TZ='Asia/Shanghai'
- openssl aes-256-cbc -K $encrypted_b273e0dd6399_key -iv $encrypted_b273e0dd6399_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
- npm install -g hexo-cli
install:
- npm install
- npm install hexo-deployer-git --save
before_script: 
script:
- hexo clean
- hexo generate
after_script:
- git config user.name "wf2311"
- git config user.email "wf2311@163.com"
- sed -i "s/github_token/${GITHUB_TOKEN}/g" ./_config.yml
- cat ./_config.yml
- hexo deploy
- chmod 600 ~/.ssh/id_rsa
- ssh travis@111.231.224.64 -o StrictHostKeyChecking=no 'cd /data/website/wf2311.com && git checkout master && git fetch --all && git reset --hard origin/master && git pull'

after_success:
env:
  global:
    secure: 
